<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      alert("Olá, tudo bem?")
      let nome = prompt("Qual é o seu nome?")
      alert("Você tem um nome bonito, " + nome + ". \nAgora vamos fazer uma adição.")
      let numero1 = Number.parseInt(prompt("Digite um número: "))
      let numero2 = Number.parseInt(prompt("Digite um segundo número: "))
      let resposta = (numero1 + numero2)
      alert(`A soma total de ${numero1} + ${numero2} é ${resposta}`)
    </script>
  </body>
</html>
