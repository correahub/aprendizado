<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <form method="get" autocomplete="on">
      <label>
        Nome:
        <input
          type="text"
          required
          minlength="3"
          maxlength="20"
          size="10"
          name="Nome"
          placeholder="Seu nome"
          autocomplete="username"
        />
      </label>
      <br />
      <label>
        Senha:
        <input
          type="password"
          minlength="5"
          maxlength="10"
          size="10"
          required
          name="Senha"
          placeholder="Sua senha"
          autocomplete="new-password"
        />
      </label>
      <br />
      <label>
        Data de Nascimento:
        <input
          type="date"
          required
          name="data-nascimento"
          min="1950-01-01"
          max="2025-06-25"
        />
      </label>
      <br />
      <label>
        Tamanho:
        <input type="number" min="1.3" max="2.3" required size="10" placeholder="Seu Tamanho" step="0.1"/>
      </label>
      <br>
      <label>
        Horário
        <input type="time" value="00:59" max="23:59" min="01:00" step="01:00">
      </label>
      <br />
      <button type="submit">
        <labbel>Cadastrar</labbel>
      </button>
      <button type="reset">
        <label> Resetar Informações </label>
      </button>
    </form>
  </body>
</html>
