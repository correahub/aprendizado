<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculo</title>
  </head>
  <body>
    <h1>Multiplicação</h1>
    <input type="number" id="parcela1" />
    +<input type="number" id="parcela2" /> =<input type="number" id="total" />
  </body>
  <script>
    let valor1 = document.querySelector("#parcela1");
    let valor2 = document.querySelector("#parcela2");
    let num1 = Number(valor1.value);
    let num2 = Number(valo2.value);
    let t = num1 + num2;
    t.innerText;
  </script>
</html>
