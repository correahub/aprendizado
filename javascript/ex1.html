<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
        alert("Vamos encontrar a média do aluno!")
        let nome = prompt("Nome: ")
        let numero1 = Number(prompt("Número1: "))
        let numero2 = Number(prompt("Número2: "))
        let numero3 = Number(prompt("Número3: "))
        let numero4 = Number(prompt("Número4: "))
        let quantidade = prompt("Quantas notas foram inseridas?: ")
        let media = (numero1 + numero2 + numero3 + numero4) / quantidade
        alert(`Aluno:${nome}\n
        Primeira nota:${numero1}\n
        Segunda nota:${numero2}\n
        Terceira nota: ${numero3}\n
        Quarta nota: ${numero4}\n
        Média:${media}`)


    </script>
  </body>
</html>
