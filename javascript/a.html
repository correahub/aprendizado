<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let parcela = window.prompt("Multiplicação do número: ");
      alert("Você escolheu a multiplicação de:" + parcela);
      let resposta1 = parcela * 1;
      window.alert(resposta1);
      let resposta2 = parcela * 2;
      window.alert(resposta2);
      let resposta3 = parcela * 3;
      window.alert(resposta3);
      let resposta4 = parcela * 4;
      window.alert(resposta4);
      let resposta5 = parcela * 5;
      window.alert(resposta5);
      let resposta6 = parcela * 6;
      window.alert(resposta6)
    </script>
  </body>
</html>
