<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
        alert("DIA DE AUMENTO DE SALÁRIO!!")
        let nome_completo = prompt("Nome: ")
        let idade = parseInt(prompt("Idade: "))
        let salario = Number(prompt("Salário Atual: "))
        let aumento = Number(prompt("Aumento Desejado em porcentagem: "))
        alert("Analisando...") 
        alert("Analisando...") 
        alert("Analisando...") 
        alert("Analisando...") 
        alert("Concluido!")
        novosal = (aumento / 100) * salario + salario
        alert(`Nome: ${nome_completo.toUpperCase()}\nIdade:${idade}\nSalário anterior: ${salario.toFixed(2)}\nNovo salário: ${novosal.toLocaleString('pt-BR', { style: 'currency', currency: 'BRL' })}`)
    </script>
  </body>
</html>
