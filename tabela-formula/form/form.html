<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/tabela-formula/style.css" />
    <title>formulário</title>
  </head>
  <body>
    <header>
      <h1>Entre em Contato</h1>
      <p>
        Ficaremos felizes em ouvir você! Preencha o formulário abaixo com seus
        dados e sua mensagem. Retornaremos o mais breve possível.
      </p>
    </header>
    <main>
      <form method="post">
        <fieldset>
          <legend>Informações para contato</legend>
          <label>
            Nome Completo:
            <input
              type="text"
              required
              placeholder="Seu Nome"
              pattern="^[A-Za-z]+[\s{5}]$"
              minlength="5"
              maxlength="30"
            />
          </label>
          <br />
          <label
            >E-mail
            <input type="email" required placeholder="Seu E-mail" />
          </label>
        </fieldset>
        <label for="assunto"> Escreva: </label> <br />
        <textarea
          name="assunto"
          id="assunto"
          rows="20"
          cols="50"
          placeholder="Seu Texto"
          required
        >
        </textarea>
        <br />
        <input type="submit" />
      </form>
    </main>
  </body>
</html>
