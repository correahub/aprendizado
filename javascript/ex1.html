<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
        let dividendo = Number(prompt("dividendo: "))
        let divisor = Number(prompt("Divisor: "))
        let quociente = dividendo / divisor
        let resto = dividendo%divisor
        alert(`${dividendo} / ${divisor} = ${quociente.toFixed(2)}\n Resto=${resto}`)
    </script>
  </body>
</html>
