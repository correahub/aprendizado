<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="formalize.css" />
    <link rel="stylesheet" href="style.css" />
    <title>formulario</title>
  </head>
  <body>
    <form method="get" enctype="application/x-www-form-urlencoded" autocomplete="off">
      <fieldset>
        <legend>Formulário de Contato</legend>
        <div>
          <!--Nome-->
          <label for="nome"> Seu Nome </label>
          <input
            type="text"
            required
            placeholder="Digite Seu Nome Completo"
            id="nome"
            name="nome"
          />
        </div>
        <div>
          <!--Email-->
          <label for="email"> Seu Email </label>
          <input
            type="email"
            id="email"
            name="email"
            placeholder="Digite um Email Válido"
            required
          />
        </div>
        <div>
          <!--Assunto-->
          <label for="assunto"> Assunto </label>
          <input
            type="text"
            required
            name="assunto"
            id="assunto"
            placeholder="Digite o Titulo da Menssagem"
          />
        </div>
        <div class="text-div">
          <!--Assunto-->
          <label for="menssagem"> Menssagem </label>
          <textarea
            name="menssagem"
            id="menssagem"
            rows="10"
            minlength="30"
            maxlength="1000"
            placeholder="Escreva sua Menssagem aqui"
            required
          >
          </textarea>
        </div>
      </fieldset>
      <div class="bt">
        <button type="submit">Enviar</button>
      </div>
    </form>
  </body>
</html>
