<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      *{
        margin: 0px;
        padding: 0px;
        box-sizing: border-box;
      }
      div {
        width: 300px;
        height: 100px;
        background-color: black;
        text-align: center;
      }
      div > p {
        color: rgb(255, 255, 255);
        font-size: xx-large;
        font-family: Arial, Helvetica, sans-serif;
        font-weight: 900;
      }
    </style>
  </head>
  <body>
    <div id="corzin">
      <p id="conten">Quadrado</p>

      <script>
        let conteudo = document.querySelector("#conten");
        let cor = document.querySelector("#corzin");

        conteudo.addEventListener("click", function letra() {
          conteudo.style.color = "red";
        });

        cor.addEventListener("mouseenter", function fundo() {
          cor.style.backgroundColor = "blue";
          conteudo.style.color = "white";
        });

        conteudo.addEventListener("mouseleave", function sair() {
          conteudo.style.color = "white";
          cor.style.backgroundColor = "yellow";
        });
      </script>
    </div>
  </body>
</html>
