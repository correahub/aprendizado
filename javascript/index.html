<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>javascript</title>
</head>
<body>
    <h1>Olá,mundo!</h1>
    <p>Tudo bem? Seu noob!</p>

    <script>
        window.alert("Um pequeno aviso!!!");  //Cria uma caixa de aviso pro usuário.
        window.confirm("Você gostaria de jogar lol??"); // cria uma caixa de confirmar para o usuário.
        window.prompt("Você deseja continuar?"); // permite o usuário escrever e confirmar.
    </script>
    <!--Window.alert cria um aviso-->
    <!--window.confirm cria uma caixa de confirmação-->
    <!--Windo.promt cria uma caixa de pergunta e resposta para o usuário-->
</body>
</html>
